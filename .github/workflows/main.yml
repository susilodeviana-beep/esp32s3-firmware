name: Build ESP32S3 firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Arduino CLI manually
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv bin/arduino-cli /usr/local/bin/

    - name: Install ESP32 Core
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp32:esp32:esp32s3 ./esp32s3-firmware.ino
        mkdir -p output
        cp ./esp32s3-firmware.ino.*.bin output/esp32s3-firmware.bin

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32s3-firmware
        path: output/esp32s3-firmware.bin
